<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comet - Real-time Trace Visualization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'comet-bg': '#0a0a0f',
                        'comet-card': 'rgba(255,255,255,0.03)',
                        'comet-card-hover': 'rgba(255,255,255,0.06)',
                        'comet-border': 'rgba(255,255,255,0.1)',
                    },
                    fontFamily: {
                        mono: ['SF Mono', 'Monaco', 'monospace'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn { animation: fadeIn 0.3s ease; }
    </style>
</head>
<body class="dark">
    <div id="root"></div>
    <script src="comet-visualizer.js"></script>
</body>
</html>
